<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
      <style>
        body {
          font-family: 'Montserrat', sans-serif;
          margin: 0;
          padding: 0;
        }
        h1 {
            font-size: 42px;
            outline: 2px;
            outline-color: yellowgreen;
        }
        header {
            background-image: url('Images/HeroShot-Camera-copy.png'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 0;
            min-height: 300px;
        }
        #product-container {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
          padding: 20px;
        }
        .product {
          width: 350px;
          text-align: center;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 10px;
          margin: 10px;
        }
        button {
          background-color: rgb(25, 76, 130);
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 3px;
          transition: background-color 0.5s ease;
        }
        button:hover {
          background-color: yellowgreen;
        }
      </style>
    </head>
    <body>
    
      <header>
        <h1>Liam's Chairs!</h1>
      </header>
    
      <main id="product-container">
        <div class="product" id="product1">
            <model-viewer src="./models/chair-blue.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="-0.4147518877386902m 4.394411422349582m 7.823579455338356m" data-normal="0.8955872588365964m 0.3571079798346508m -0.26532499420138705m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Unique Synthetic Leather Blend</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
            </model-viewer>
          <h2>Synthetic Leather Chair</h2>
          <p>Exclusive Synthetic Leather</p>
          <p>Price: $240.00 CAD</p>
          <button>Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <model-viewer src="./models/black_leather_chair.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="-0.19075873105053567m 0.6897768666345593m 0.0254191410556351m" data-normal="0.9412738032213904m 0.22150513552985743m 0.25483151748368704m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">100% Real Italian Leather</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>

            </model-viewer>
          <h2>Black Leather Chair</h2>
          <p>100% Real Italian Leather</p>
          <p>Price: $350.00 CAD</p>
          <button>Add to Cart</button>
        </div>
    
        <div class="product" id="product3">
            <model-viewer src="./models/Olos-Chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="-0.19768412866151452m 0.6674763773189349m 0.011662144180397904m" data-normal="0.9857305932125126m 0.16023495350885805m -0.05157477366816437m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">The Perfect Size for Kids!</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
            </model-viewer>
          <h2>Deluxe Kids Chair</h2>
          <p>Made from Plastic and Synthetic Leather </p>
          <p>Price: $120.00</p>
          <button>Add to Cart</button>
        </div>
      </main>
    
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
      </script>
      <script> var myModels = ["/models/chair-blue.glb", "/models/black_leather_chair.gltf", "/models/Olos-Chair.glb",]
      var counter = 0;
      document.getElementById("change-colour").addEventListener("click", function() {
          counter++;
          if (counter==3) { 
              counter = 0;
          }
          document.getElementById("model").src = myModels[counter];
      });
      </script>
    </body>
    </html>
    
    
</body>
</html>
