<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 20px 0;
        }
        #product-container {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
          padding: 20px;
        }
        .product {
          width: 300px;
          text-align: center;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 20px;
          margin: 10px;
        }
        button {
          background-color: #333;
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 3px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #555;
        }
      </style>
    </head>
    <body>
    
        <body>

            <header>
              <h1>Liam's Chairs!</h1>
            </header>
          
            <main id="product-container">
              <div class="product">
                <model-viewer src="./models/chair-blue.glb" alt="Product 1" camera-controls ar ar-modes="webxr scene-viewer quick-look" style="width: 300px; height: 300px;"></model-viewer>
                <h2>Synthetic Leather Chair</h2>
                <p>Exclusive Synthetic Leather</p>
                <p>Price: $240.00 CAD</p>
                <button>Add to Cart</button>
              </div>
          
              <div class="product">
                <model-viewer src="./models/black_leather_chair.gltf" alt="Product 2" camera-controls ar ar-modes="webxr scene-viewer quick-look" style="width: 300px; height: 300px;"></model-viewer>
                <h2>Black Leather Chair</h2>
                <p>100% Real Italian Leather</p>
                <p>Price: $350.00 CAD</p>
                <button>Add to Cart</button>
              </div>
          
              <div class="product">
                <model-viewer src="./models/Olos-Chair.glb" alt="Product 3" camera-controls ar ar-modes="webxr scene-viewer quick-look" style="width: 300px; height: 300px;"></model-viewer>
                <h2>Deluxe Kids Chair</h2>
                <p>Made from Plastic and Synthetic Leather </p>
                <p>Price: $120.00</p>
                <button>Add to Cart</button>
              </div>
            </main>
          
            <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
          </body>
          </html>
    </html>
    
    
</body>
</html>
